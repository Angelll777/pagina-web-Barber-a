<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Brothers</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label form="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label form="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label form="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xx-xx-xx-xx-xx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea class="input-padron">

                <fieldset>
                    
                <legend>Como le gustaria ser contactado?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>


                <label for="radio-teleno"> <input type="radio" name="contacto" value="telefono" id="radio-teleno">Telefono</label>


                <label for="radio-whatsApp"><input type="radio" name="contacto" value="whatsApp" id="radio-whatsApp" checked>WhatsApp</label>

                </fieldset>

                <fieldset>
                    <legend>En que horario quiere ser atendido</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Le gustaria resivir novedades de nuestra Barberia?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</td>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>09hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Martes</td>
                        <td>09hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>09hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>09hr - 20hr</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>09hr - 20hr</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <p class="Copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
